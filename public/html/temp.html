<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>House Temp</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.10/dist/vue.js"></script>
    <script src=//unpkg.com/vuetrend></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.25;
            color: #5a636a;
        }

        #app {
            height: 100vh;
        }

        h1.temp {
            font-weight: 100;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            color: white;
            margin: 0;
            padding-top: 30vh;
            text-align: center;
            font-size: 15rem;
        }

        .hot {
            background-color: rgb(218, 154, 154);
        }

        .cold {
            background-color: rgb(108, 147, 185);
        }

        .label {
            color: rgba(255, 255, 255, 0.3);
            font-size: 3rem;
            font-weight: 200;
            position: relative;
            right: 20px;
            text-align: right;
            margin: 0 auto;
            max-width: 950px;
        }

        .label.min {
            top: -50px;
        }

        .label.max {
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="app" :style="bgcolor">
        <h1 class="temp" v-if="temp.f">
            {{ temp.f }}Â° F
        </h1>
        <div class="label max">{{ highLow.max }}</div>
        <trend
            :data="historicTemps"
            :gradient="['#81bce9', '#f1b57d']"
            auto-draw
            smooth>
        </trend>
        <div class="label min">{{ highLow.min }}</div>
    </div>

    <script src="js/app.js"></script>
    <!-- <script src="https://rawgit.com/russianryebread/house-temperature/master/public/js/app.js"></script> -->
</body>
</html>
